<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Web Player</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-container">          
        <h2 id="playlist-title">Playlist Rock</h2>
        <img id="cover" alt="disc-cover"></img>
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da musica</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>        
            <button id="like" class="button light-color"><i class="bi bi-suit-heart-fill"></i></button>
        </div>
        <div id="progress-bar"></div>
            <div id="current-progress"></div>
        <div id="button-container">
            <buttton id="shuffle" class="button"><i class="bi bi-shuffle"></i></buttton>
            <buttton id="previous" class="button button-navigate"><i class="bi bi-skip-backward-fill"></i></buttton>
            <buttton id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></i></buttton>
            <buttton id="next" class="button button-navigate"><i class="bi bi-skip-forward-fill"></i></buttton>
            <buttton id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></buttton>
        </div>
    </div>
    <script src="./script.js"></script>  
</body>
</html>
